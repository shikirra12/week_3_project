<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Calculator</h1>
      <div id="calculator">
        <div class="row">
          <span id="clear">C</span>
          <div class="display"><span id="displayValue"></span></div>

          <div class="keys">
            <span class="button">7</span>
            <span class="button">8</span>
            <span class="button">9</span>
            <span class="operation">+</span>

            <span class="button">4</span>
            <span class="button">5</span>
            <span class="button">6</span>
            <span class="operation">-</span>
            <span class="button">1</span>
            <span class="button">2</span>
            <span class="button">3</span>
            <span class="operation">/</span>
            <span class="button">0</span>
            <span class='button'>.</span>
            <span id="evaluate">=</span>
            <span class="operation">x</span>

          </div>
        </div>
      </div>

    <script src="main.js"></script>
  </body>
</html>
