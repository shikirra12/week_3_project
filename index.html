<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Calculator</h1>
      <div id="calculator">
        <div class="row">
          <span class="clear">C</span>
          <div class="display"></div>

          <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operation">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operation">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operation">/</span>
            <span>0</span>
            <span>.</span>
            <span class="evaluate">=</span>
            <span class="operation">x</span>
          </div>
        </div>
      </div>

    <script type="main.js"></script>
  </body>
</html>
